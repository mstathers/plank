<!doctype html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}Plank{% endblock %}</title>
        <meta charset=utf-8>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='main.css') }}">
        {% endblock %}
    <head>

    <body>
        <div id="layout">
            <div id="navbar">
            {% include "includes/_navbar.html" %}
            </div>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <div id="main">
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
